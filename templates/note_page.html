<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
    <!-- Linking Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="grey lighten-4">
    <div class="container mt-5">
        <!-- Displaying the note's ID -->
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Note Content:</span>
                        <p id="noteId">{{ note_text }}</p> <!-- The ID of the note will be displayed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to return to the project root -->
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <button class="btn waves-effect waves-light" onclick="returnToRoot()">Return</button>
            </div>
        </div>
    </div>

    <!-- Linking JavaScript and custom script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initializing Materialize CSS components
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

        // Function to navigate back to the project root
        function returnToRoot() {
            document.location.href = '/';
        }
    </script>
</body>
</html>
